<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<link href="{{ url_for('static', filename='stylesheets/naturetheme/homepage.css') }}" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div id="header">Hello, {{ username }}</div>

		<form method="post">
			<div class="box">

				<div style="font-size: 20px;margin: 10px;color: black;">Submit user description</div>

				<h3>{{ desc|safe }}</h3>

				<input type="hidden" name="user_name" value="{{ username }}">

				<input class="input-field" name="desc"><br><br>
				<input class="button" type="submit" value="Submit"><br><br>

				<a href="logout">Logout</a>

			</div>
		</form>
	</div>
	
	
</body>
</html>
